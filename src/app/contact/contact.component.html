<form #f="ngForm"(ngSubmit)="submit(f.value);f.reset()">
  <div class="form-group">
    <label for="name"></label>
    <!-- <input ngModel name="name1" #name1="ngModel" type="text" id="name" class="form-control"> -->
    <input [(ngModel)]="name1" type="text" id="name" class="form-control">

  </div>
  <!-- -->
  <div class="form-group">
    <label for="category">Category</label>
    <!-- <select ngModel name="category1" #category1="ngModel" id="category" class="form-control"> -->
    <select [(ngModel)]="category1" id="category" class="form-control">
      <option *ngFor="let item of contactMethods" [ngValue]="item.name">{{item.name}}</option>
    </select>
  </div>
  <p>{{f.value|json}}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
